<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="window">
        <div class="text">
            <h1>The Game: Guess a Number</h1>
            <p>Please, think about number between 0 and 100, and I try to guess it with your help ;)</p>
        </div>
        <button type="button" class="start">Start the Game</button>
        <div class="buttons">
            <button type="button" id="less"></button>
            <button type="button" id="equal"></button>
            <button type="button" id="more"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
